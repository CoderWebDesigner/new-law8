<div class="input-field w-full flex items-center">
  @if(props['icon']){
  <i [ngClass]="props['icon']" class="pe-3"></i>
  }
  <input
    class="w-full"
    [type]="inputType"
    pInputText
    [formControl]="formControl"
    [formlyAttributes]="field"
    [ngClass]="props['class']"
    [placeholder]="props['placeholder']"
  />
 @if(props['type'] === 'password'){
  <i
    [ngClass]="showPassword ? 'icon-show' : 'icon-hide'"
    class="pe-3 cursor-pointer"
    (click)="togglePassword()"
  ></i>
  }
</div>
