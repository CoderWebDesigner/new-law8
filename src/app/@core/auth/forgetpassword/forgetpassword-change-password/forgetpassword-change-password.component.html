<h2 class="font-bold text-3xl mb-6">{{'auth.createNewPassword'|translate}}</h2>
<p class="text-sm text-textTertairy font-medium mb-6">{{'auth.createNewPasswordDescription'|translate}}</p>
<form [formGroup]="formly" (ngSubmit)="onSubmit()" class="mb-6">
  <formly-form [model]="formlyModel" [fields]="formlyFields" [form]="formly"/>
  <app-shared-button [btnType]="'submit'" [label]="'auth.resetPassword'|translate" [styleClass]="'bg-primary text-white text-lg w-full rounded-md px-8 py-2 mb-6'"/>
</form>
